<ion-header>
  <ion-navbar>
    <ion-title>HR Info (Personal)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item (click)="daneClick()">
        <ion-icon name="person" item-start></ion-icon>Dane osobowe
    </ion-item>
    <ion-item ion-item (click)="stazClick()">
        <ion-icon name="time" item-start></ion-icon>Staż pracy
    </ion-item>
    <ion-item ion-item (click)="urlopClick()">
        <ion-icon name="plane" item-start></ion-icon>Urlopy
    </ion-item>
    <ion-item ion-item (click)="wynagrodzenieClick()">
        <ion-icon name="cash" item-start></ion-icon>Wynagrodzenie
    </ion-item>
    <ion-item ion-item (click)="logout()">
        <ion-icon name="exit" item-start></ion-icon>Wyloguj
    </ion-item>
  </ion-list>
  <ion-footer>Zalogowano jako użytkownik: {{id}}</ion-footer>
</ion-content>
