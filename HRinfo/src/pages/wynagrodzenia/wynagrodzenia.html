<ion-header>
  <ion-navbar>
    <ion-title>Wypłaty wynagrodzeń</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of salariesList">
      <h2>Kwota: {{item.amount | number}}</h2>
      <p>Data wypłaty: {{item.date | date : shortDate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
