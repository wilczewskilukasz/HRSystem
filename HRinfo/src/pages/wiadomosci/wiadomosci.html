<ion-header>
  <ion-navbar>
    <ion-title>Aktualności</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of newsList">
      <h2>{{item.news}}</h2>
      <p *ngIf="item.dateTo">Ważne od {{item.dateFrom | date:shortDate }} do {{item.dateTo | date:shortDate}}</p>
      <p *ngIf="!item.dateTo">Ważne od {{item.dateFrom | date:shortDate }}</p>
    </ion-item>
  </ion-list>
</ion-content>
